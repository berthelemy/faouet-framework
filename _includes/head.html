<head lang="en">
    <title>{{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    
    <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{ site.url }}/{{ site.baseurl }}/{{ page.url }}>
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }} / {{ page.title }}">
  <meta property="og:description" content="{{ site.description }}">
  {%- if page.image -%}
  <meta property="og:image" content="images/{{ page.image }}">
  {%- else -%}
  <meta property="og:image" content="images/{{ site.image }}">
  {%- endif -%}

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="berthelemy.github.io">
  <meta property="twitter:url" content="{{ site.url }}/{{ site.baseurl }}/{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }} / {{ page.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="images/button-2076_1280.jpg">
  {%- if page.image -%}
  <meta name="twitter:image" content="images/{{ page.image }}">
  {%- else -%}
  <meta name="twitter:image" content="images/{{ site.image }}">
  {%- endif -%}
        
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/overrides.css">
    <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/noscript.css"></noscript>
    {% if page.datatable %}
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    {% endif %}
</head>
